<!doctype html>
<html lang="Fr">

<head>
  <title>Ohmyfood!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- integration de la feuille de style  -->
  <link rel="stylesheet" href="sass/css/style.css">
</head>

<body>
  <!-- Begin header -->
  <header class="header">
    <!-- begin logo  -->
    <div class="header__logo">
      <img src="images/logo/ohmyfood.png" alt="logo ohmyfood">
    </div>
    <!-- End logo -->
    <!-- Begin search engin -->
    <form method="get" action="#" class="research">
      <input type="search" name="q" id="site-search" placeholder="Paris, belleville" class="research__input">
      <i class="fa-solid fa-location-dot"></i>
      <section class="research__descreption">
        <h1 class="research__title">Réservez le menu qui vous convient</h1>
        <p class="research__text">Découvrez des restaurants d'eception, sélectionnés pas nos soins</p>
        <button class="research__button button_gardient">Explorer nos restaurants</button>
      </section>
      <!-- END search engin -->
    </form>
  </header>
  <!-- End header -->
  <!-- Begin main -->
  <main>
    <!-- Begin steps section  -->
    <section class="steps">
      <h2 class="steps__title">Fonctionnement</h2>
      <ul class="steps__wrapper">
        <li class="steps__step"><span>1</span><i class="fa-solid fa-mobile-screen-button"></i> Choisissez un restaurant
        </li>
        <li class="steps__step"><span>2</span><i class="fa-solid fa-list"></i> Composez votre menu</li>
        <li class="steps__step"><span>3</span><i class="fa-sharp fa-solid fa-store"></i> Dégustez au restaurant</li>
      </ul>
    </section>
    <!-- End steps section -->
    <!-- Begin restos section  -->
    <section class="restos">
      <h2 class="restos__title">Restaurants</h2>
      <div class="restos__wrapper">
        <!-- Resto 1  -->
        <a href="restaurant/La-palette-du-gout.html">
          <article class="restos__post">
            <figure class="restos__fig">
              <img src="images/restaurants/vignette_la-palette-du-gout.jpg" alt="la-palette-du-gout"
                class="restos__image">
              <figcaption>
                <h3 class="restos__post-title">La palette du goût</h3>
                <p class="restos__post-text">Ménilmontant</p>
                <i class="fa-regular fa-heart"></i>
              </figcaption>
              <span class="restos--notif">Nouveau</span>
            </figure>

          </article>
        </a>
        <!-- End Resto 1  -->
        <!-- Resto 2  -->
        <a href="restaurant/la-note-enchantee.html">
          <article class="restos__post">
            <figure class="restos__fig">
              <img src="images/restaurants/vignette_la-note-enchantee.jpg" alt="la-note-enchantee"
                class="restos__image">
              <figcaption>
                <h3 class="restos__post-title">La note enchantée</h3>
                <p class="restos__post-text">Charonne</p>
                <i class="fa-regular fa-heart"></i>
              </figcaption>
              <span class="restos--notif">Nouveau</span>
            </figure>
          </article>
        </a>
        <!-- End Resto 2 -->
        <!-- resto 3  -->
        <a href="restaurant/a-la-francaise.html">
          <article class="restos__post">
            <figure class="restos__fig">
              <img src="images/restaurants/vignette_a_la_francaise.jpg" alt="a_la_francaise" class="restos__image">
              <figcaption>
                <h3 class="restos__post-title">À la française</h3>
                <p class="restos__post-text">Cité rouge</p>
                <i class="fa-regular fa-heart"></i>
              </figcaption>
            </figure>
          </article>
        </a>
        <!-- End Resto 3  -->
        <!-- Resto 4  -->
        <a href="restaurant/le-delice-des-sens.html">
          <article class="restos__post">
            <figure class="restos__fig">
              <img src="images/restaurants/vignette_les-delice-des-sens.jpg" alt="le-delice-des-sens"
                class="restos__image">
              <figcaption>
                <h3 class="restos__post-title">Le délice des sens</h3>
                <p class="restos__post-text">Folie-Méricourt</p>
                <i class="fa-regular fa-heart"></i>
              </figcaption>
            </figure>
          </article>
        </a>
        <!-- End Resto 4 -->
      </div>
    </section>
    <!-- End restos section  -->
  </main>
  <!-- Begin footer -->
  <footer>
    <!-- logo footer  -->    
    <img src="images/logo/ohmyfood.png" alt="" class="logo-footer">
    <!-- End logo footer  -->
    <!-- Begin menu footer  -->
    <nav class="menu-footer">
      <ul class="menu-footer__wrapper">
        <li class="menu-footer__elem"><a href="#"><i class="fa-solid fa-utensils"></i> Proposer un restaurant</a></li>
        <li class="menu-footer__elem"><a href="#"><i class="fa-solid fa-handshake"></i> Devenir partenaire</a></li>
        <li class="menu-footer__elem"><a href="#"> Mentions légales</a></li>
        <li class="menu-footer__elem"><a href="mailto:omhabibal@gmail.com"> Contact</a></li>
      </ul>
    </nav>
   <!-- End menu footer   -->
  </footer>
<!-- End footer  -->
  <script src="https://kit.fontawesome.com/253bfe4b5c.js" crossorigin="anonymous"></script>
</body>

</html>
