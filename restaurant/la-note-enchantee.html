<!doctype html>
<html lang="Fr">

<head>
  <title>Ohmyfood! La note enchantée</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- integration de la feuille de style  -->
  <link rel="stylesheet" href="../sass/css/prefixed/style.css">
</head>

<body>
  <!-- Begin header -->
  <header class="header">
    <nav class="header__nav">
      <a href="../index.html"><i class="fa-solid fa-arrow-left"></i> </a>
    </nav>
    <!-- begin logo  -->
    <div class="header__logo">
      <img src="../images/logo/ohmyfood.png" alt="logo ohmyfood">
    </div>
    <!-- End logo -->
    <!-- begin cover  -->
    <div class="header__cover">
      <img src="../images/restaurants/vignette_la-note-enchantee.jpg" alt="cover la palette du goût">
    </div>
    <!-- End cover  -->
  </header>
  <!-- End header -->
  <!-- Begin main -->
  <main class="menu-main">
    <section class="menu">
      <h1 class="menu__resto">La note enchantée</h1>
      <input type="checkbox" name="like" id="like">
      <label for="like" class="menu__heart">
        <i class="fa-solid fa-heart"></i>
        <i class="fa-regular fa-heart"></i>
      </label>
      <form class="menu__wrapper">
        <section>
          <h2 class="menu__title">ENTRéES</h2>
          <span class="menu__title--unederscore"></span>
          <article class="menu-post">
            <input type="checkbox" class="menu-post__check" name="check" id="check-1">
            <label for="check-1">
              <h3 class="menu-post__title">Ravioles de foie gras</h3>
              <p class="menu-post__text">Accompagnés de leur crème à la truffe</p>
              <span class="menu-post__prix">25€</span>
              <span class="menu-post--select"><i class="fa-solid fa-circle-check"></i></span>
            </label>
          </article>
          <article class="menu-post">
            <input type="checkbox" class="menu-post__check" name="check" id="check-2">
            <label for="check-2">
              <h3 class="menu-post__title">Caviar osciètre</h3>
              <p class="menu-post__text">Sur blini à la farine de blé noir</p>
              <span class="menu-post__prix">35€</span>
              <span class="menu-post--select"><i class="fa-solid fa-circle-check"></i></span>
            </label>
          </article>
          <article class="menu-post">
            <input type="checkbox" class="menu-post__check" name="check" id="check-3">
            <label for="check-3">
              <h3 class="menu-post__title">Homard et espuma de potiron</h3>
              <p class="menu-post__text">Mariné aux zestes d'orange</p>
              <span class="menu-post__prix">20€</span>
              <span class="menu-post--select"><i class="fa-solid fa-circle-check"></i></span>
            </label>
          </article>
          <article class="menu-post">
            <input type="checkbox" class="menu-post__check" name="check" id="check-3-2">
            <label for="check-3-2">
              <h3 class="menu-post__title">Foie gras de canard cuit entier</h3>
              <p class="menu-post__text">Confiture de figue et pain toasté</p>
              <span class="menu-post__prix">35€</span>
              <span class="menu-post--select"><i class="fa-solid fa-circle-check"></i></span>
            </label>
          </article>
        </section>
        <section>
          <h2 class="menu__title">Plats</h2>
          <span class="menu__title--unederscore"></span>
          <article class="menu-post">
            <input type="checkbox" class="menu-post__check" name="check" id="check-4">
            <label for="check-4">
              <h3 class="menu-post__title">Noix de coquilles Saint-Jacques</h3>
              <p class="menu-post__text">Sur lit de purée de céleri-rave</p>
              <span class="menu-post__prix">40€</span>
              <span class="menu-post--select"><i class="fa-solid fa-circle-check"></i></span>
            </label>
          </article>
          <article class="menu-post">
            <input type="checkbox" class="menu-post__check" name="check" id="check-5">
            <label for="check-5">
              <h3 class="menu-post__title">Langoustine poêlée</h3>
              <p class="menu-post__text">Purée de patate douce</p>
              <span class="menu-post__prix">35€</span>
              <span class="menu-post--select"><i class="fa-solid fa-circle-check"></i></span>
            </label>
          </article>
          <article class="menu-post">
            <input type="checkbox" class="menu-post__check" name="check" id="check-6">
            <label for="check-6">
              <h3 class="menu-post__title">Mijoté de queue de boeuf </h3>
              <p class="menu-post__text">Et riz sauvage aux zestes de citron</p>
              <span class="menu-post__prix">44€</span>
              <span class="menu-post--select"><i class="fa-solid fa-circle-check"></i></span>
            </label>
          </article>
        </section>
        <section>
          <h2 class="menu__title">Desserts</h2>
          <span class="menu__title--unederscore"></span>
          <article class="menu-post">
            <input type="checkbox" class="menu-post__check" name="check" id="check-7">
            <label for="check-7">
              <h3 class="menu-post__title">Macaron noisette et chocolat</h3>
              <p class="menu-post__text">Glace au caramel brun et sel de Guérande</p>
              <span class="menu-post__prix">18€</span>
              <span class="menu-post--select"><i class="fa-solid fa-circle-check"></i></span>
            </label>
          </article>
          <article class="menu-post">
            <input type="checkbox" class="menu-post__check" name="check" id="check-8">
            <label for="check-8">
              <h3 class="menu-post__title">Baba au rhum revisité </h3>
              <p class="menu-post__text">Avec son coulis de citron</p>
              <span class="menu-post__prix">22€</span>
              <span class="menu-post--select"><i class="fa-solid fa-circle-check"></i></span>
            </label>
          </article>
          <article class="menu-post">
            <input type="checkbox" class="menu-post__check" name="check" id="check-9">
            <label for="check-9">
              <h3 class="menu-post__title">Tarte au citron meringuée</h3>
              <p class="menu-post__text">Déstructurée</p>
              <span class="menu-post__prix">23€</span>
              <span class="menu-post--select"><i class="fa-solid fa-circle-check"></i></span>
            </label>
          </article>
        </section>
        <button class="menu__button button_gardient" disabled>Commander</button>
      </form>
    </section>
  </main>
  <!-- Begin footer -->
  <footer>
    <!-- logo footer  -->
    <img src="../images/logo/ohmyfood.png" alt="" class="logo-footer">
    <!-- End logo footer  -->
    <!-- Begin menu footer  -->
    <nav class="menu-footer">
      <ul class="menu-footer__wrapper">
        <li class="menu-footer__elem"><a href="#"><i class="fa-solid fa-utensils"></i> Proposer un restaurant</a></li>
        <li class="menu-footer__elem"><a href="#"><i class="fa-solid fa-handshake"></i> Devenir partenaire</a></li>
        <li class="menu-footer__elem"><a href="#"> Mentions légales</a></li>
        <li class="menu-footer__elem"><a href="mailto:omhabibal@gmail.com"> Contact</a></li>
      </ul>
    </nav>
    <!-- End menu footer   -->
  </footer>
  <!-- End footer  -->
  <script src="https://kit.fontawesome.com/253bfe4b5c.js" crossorigin="anonymous"></script>
</body>

</html>
