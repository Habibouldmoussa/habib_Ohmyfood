<!doctype html>
<html lang="Fr">

<head>
  <title>Ohmyfood! Le délice des sens</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- integration de la feuille de style  -->
  <link rel="stylesheet" href="../sass/css/prefixed/style.css">
</head>

<body>
  <!-- Begin header -->
  <header class="header">
    <nav class="header__nav">
      <a href="../index.html"><i class="fa-solid fa-arrow-left"></i> </a>
    </nav>
    <!-- begin logo  -->
    <div class="header__logo">
      <img src="../images/logo/ohmyfood.png" alt="logo ohmyfood">
    </div>
    <!-- End logo -->
    <!-- begin cover  -->
    <div class="header__cover">
      <img src="../images/restaurants/vignette_les-delice-des-sens.jpg" alt="cover À la française">
    </div>
    <!-- End cover  -->
  </header>
  <!-- End header -->
  <!-- Begin main -->
  <main class="menu-main">
    <section class="menu">
      <h1 class="menu__resto">Le délice des sens</h1>
      <input type="checkbox" name="like" id="like">
      <label for="like" class="menu__heart">
        <i class="fa-solid fa-heart"></i>
        <i class="fa-regular fa-heart"></i>
      </label>
      <form class="menu__wrapper">
        <section>
          <h2 class="menu__title">ENTRéES</h2>
          <span class="menu__title--unederscore"></span>
          <article class="menu-post">
            <input type="checkbox" class="menu-post__check" name="check-1" id="check-1">
            <label for="check-1">
              <h3 class="menu-post__title">Tartare de thon</h3>
              <p class="menu-post__text">Assaisonné au yuzu</p>
              <span class="menu-post__prix">25€</span>
              <span class="menu-post--select"><i class="fa-solid fa-circle-check"></i></span>
            </label>
          </article>
          <article class="menu-post">
            <input type="checkbox" class="menu-post__check" name="check-2" id="check-2">
            <label for="check-2">
              <h3 class="menu-post__title">Bouchée de homard croustillant</h3>
              <p class="menu-post__text">Et sa farandole de petits légumes</p>
              <span class="menu-post__prix">35€</span>
              <span class="menu-post--select"><i class="fa-solid fa-circle-check"></i></span>
            </label>
          </article>
          <article class="menu-post">
            <input type="checkbox" class="menu-post__check" name="check-3" id="check-3">
            <label for="check-3">
              <h3 class="menu-post__title">Velouté de cèpes</h3>
              <p class="menu-post__text">Aux truffes</p>
              <span class="menu-post__prix">20€</span>
              <span class="menu-post--select"><i class="fa-solid fa-circle-check"></i></span>
            </label>
          </article>
        </section>
        <section>
          <h2 class="menu__title">Plats</h2>
          <span class="menu__title--unederscore"></span>
          <article class="menu-post">
            <input type="checkbox" class="menu-post__check" name="check-4" id="check-4">
            <label for="check-4">
              <h3 class="menu-post__title">Poulet rôti aux herbes de Provence </h3>
              <p class="menu-post__text">Et sa crème de truffe</p>
              <span class="menu-post__prix">40€</span>
              <span class="menu-post--select"><i class="fa-solid fa-circle-check"></i></span>
            </label>
          </article>
          <article class="menu-post">
            <input type="checkbox" class="menu-post__check" name="check" id="check-5">
            <label for="check-5">
              <h3 class="menu-post__title">Langouste rôtie</h3>
              <p class="menu-post__text">Et ses légumes de saison</p>
              <span class="menu-post__prix">35€</span>
              <span class="menu-post--select"><i class="fa-solid fa-circle-check"></i></span>
            </label>
          </article>
          <article class="menu-post">
            <input type="checkbox" class="menu-post__check" name="check" id="check-6">
            <label for="check-6">
              <h3 class="menu-post__title">Côte de boeuf Angus</h3>
              <p class="menu-post__text">Et sa purée de panais</p>
              <span class="menu-post__prix">44€</span>
              <span class="menu-post--select"><i class="fa-solid fa-circle-check"></i></span>
            </label>
          </article>
        </section>
        <section>
          <h2 class="menu__title">Desserts</h2>
          <span class="menu__title--unederscore"></span>
          <article class="menu-post">
            <input type="checkbox" class="menu-post__check" name="check" id="check-7">
            <label for="check-7">
              <h3 class="menu-post__title">Farandole de desserts</h3>
              <p class="menu-post__text">Du chef</p>
              <span class="menu-post__prix">18€</span>
              <span class="menu-post--select"><i class="fa-solid fa-circle-check"></i></span>
            </label>
          </article>
          <article class="menu-post">
            <input type="checkbox" class="menu-post__check" name="check" id="check-8">
            <label for="check-8">
              <h3 class="menu-post__title">Crème brulée</h3>
              <p class="menu-post__text">Revisité</p>
              <span class="menu-post__prix">22€</span>
              <span class="menu-post--select"><i class="fa-solid fa-circle-check"></i></span>
            </label>
          </article>
          <article class="menu-post">
            <input type="checkbox" class="menu-post__check" name="check" id="check-9">
            <label for="check-9">
              <h3 class="menu-post__title">Tiramisu</h3>
              <p class="menu-post__text">À la noisette</p>
              <span class="menu-post__prix">23€</span>
              <span class="menu-post--select"><i class="fa-solid fa-circle-check"></i></span>
            </label>
          </article>
        </section>
        <button class="menu__button button_gardient" deasibled>Commander</button>
      </form>
    </section>
  </main>
  <!-- Begin footer -->
  <footer>
    <!-- logo footer  -->
    <img src="../images/logo/ohmyfood.png" alt="" class="logo-footer">
    <!-- End logo footer  -->
    <!-- Begin menu footer  -->
    <nav class="menu-footer">
      <ul class="menu-footer__wrapper">
        <li class="menu-footer__elem"><a href="#"><i class="fa-solid fa-utensils"></i> Proposer un restaurant</a></li>
        <li class="menu-footer__elem"><a href="#"><i class="fa-solid fa-handshake"></i> Devenir partenaire</a></li>
        <li class="menu-footer__elem"><a href="#"> Mentions légales</a></li>
        <li class="menu-footer__elem"><a href="mailto:omhabibal@gmail.com"> Contact</a></li>
      </ul>
    </nav>
    <!-- End menu footer   -->
  </footer>
  <!-- End footer  -->
  <script src="https://kit.fontawesome.com/253bfe4b5c.js" crossorigin="anonymous"></script>
</body>

</html>
